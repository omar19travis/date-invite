<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Date Invite 💖</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  overflow: hidden;
}

/* Wrapper holds card + videos */
.wrapper {
  position: relative;
  width: 1000px;
  height: 750px;
}

/* Card */
.card {
  background: white;
  padding: 40px 40px 80px 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  position: absolute;
  width: 450px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

h1 {
  margin: 0 0 30px 0;
}

/* Buttons */
button {
  padding: 15px 25px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  position: absolute;
  transition: all 0.2s ease;
}

#yesBtn {
  background-color: #4CAF50;
  color: white;
  left: 100px;
  bottom: 30px;
}

#noBtn {
  background-color: #f44336;
  color: white;
  right: 100px;
  bottom: 30px;
}

.message {
  font-size: 18px;
  color: #e91e63;
  margin-top: 20px;
  display: none;
}

/* Videos */
.vid {
  position: absolute;
  width: 360px;
  height: 220px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.4);
}

/* Top row */
.v1 { top: -70px; left: 50%; transform: translateX(-50%); }
.v2 { top: -70px; left: -150px; }
.v3 { top: -70px; right: -150px; }

/* Middle sides */
.v4 { top: 50%; left: -150px; transform: translateY(-50%); }
.v5 { top: 50%; right: -150px; transform: translateY(-50%); }

/* Bottom row */
.v6 { bottom: -70px; left: -150px; }
.v7 { bottom: -70px; left: 50%; transform: translateX(-50%); }
.v8 { bottom: -70px; right: -150px; }

/* Hover effect - scale on hover */
.vid:hover {
  transform: scale(1.1);
  z-index: 10;
  transition: transform 0.3s;
}

.v1:hover, .v7:hover {
  transform: translateX(-50%) scale(1.1);
}

/* Celebration video - hidden initially */
#celebrateVid {
  display: none;
  margin-top: 20px;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.4);
}

/* Calendar input */
#dateInput, #dateLabel {
  display: none;
  margin-top: 15px;
  font-size: 16px;
}
#dateInput {
  padding: 5px;
}
#selectedDate {
  margin-top: 10px;
  font-size: 16px;
  color: #4CAF50;
}
</style>
</head>

<body>



<div class="wrapper">

  <!-- 8 Videos -->
  <video class="vid v1" src="vid1.mp4" autoplay muted loop></video>
  <video class="vid v2" src="vid2.mp4" autoplay muted loop></video>
  <video class="vid v3" src="vid3.MP4" autoplay muted loop></video>
  <video class="vid v4" src="vid4.mp4" autoplay muted loop></video>
  <video class="vid v5" src="vid5.MOV" autoplay muted loop></video>
  <video class="vid v6" src="vid6.mp4" autoplay muted loop></video>
  <video class="vid v7" src="vid7.MP4" autoplay muted loop></video>
  <video class="vid v8" src="vid8.mp4" autoplay muted loop></video>

  <!-- Card -->
  <div class="card">
    <h1>Hey Buse, do you still love me and want to go out on a date? 💕</h1>

    <button id="yesBtn">Yes 😊</button>
    <button id="noBtn">No 😢</button>


    <!-- Celebration video -->
    <video id="celebrateVid" width="350" height="200" autoplay muted loop>
      <source src="celebrate.mp4" type="video/mp4">
    </video>

    <!-- New message -->
    <div class="message" id="yesMessage">
      Yayyy I knew you would say yes!! 😉
    </div>

    <!-- Date picker -->
    <label id="dateLabel" for="dateInput">Pick a date for our date:</label>
    <input type="date" id="dateInput" />
    <div id="selectedDate"></div>

  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const yesMessage = document.getElementById("yesMessage");
const celebrateVid = document.getElementById("celebrateVid");
const dateLabel = document.getElementById("dateLabel");
const dateInput = document.getElementById("dateInput");
const selectedDate = document.getElementById("selectedDate");
const card = document.querySelector(".card");

// Move "No" button randomly inside the card
function moveNoButton() {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = cardRect.width - btnRect.width;
  const maxY = cardRect.height - btnRect.height;

  const newX = Math.random() * maxX;
  const newY = Math.random() * maxY;

  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";
  noBtn.style.right = "auto";
  noBtn.style.bottom = "auto";
}

// No button movement
noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

// Yes button click
yesBtn.addEventListener("click", () => {
  yesBtn.style.display = "none";
  noBtn.style.display = "none";

   // Hide the question
  const question = document.querySelector(".card h1");

  question.style.display = "none";

  yesMessage.style.display = "block";    // New yes message
 /* celebrateVid.style.display = "block";  // Show celebration video*/
  dateLabel.style.display = "block";     // Show calendar label
  dateInput.style.display = "inline-block"; // Show calendar input
});

// Show selected date
dateInput.addEventListener("change", () => {
  selectedDate.textContent = `You selected: ${dateInput.value}`;
});
</script>

</body>
</html>
